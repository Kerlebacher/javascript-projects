<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Test Name<input type="text" name="testName" /></label>
      <label>Test Date<input type="date" name="testdate" /></label>
      <label>Rocket Type<select name="rocketType">
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters<input type="number" name="boosterCount" maz="10" min="0" /></label>
      Wind Rating
      <label>No Wind<input type="radio" name="windRating" value="0" /></label>
      <label>Mild Wind<input type="radio" name="windRating" value="10" /></label>
      <label>Strong Wind<input type="radio" name="windRating" value="20" /></label>
      Use production grade servers?
      <label>On<input type="checkbox" name="productionServers" value="on" /></label>
      <label>Off<input type="checkbox" name="productionServers" value="off" /></label>
     
    
<button>Run Simulation</button>
</form>
    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
